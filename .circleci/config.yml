version: 2.1

references:
  workspace_root: &workspace_root
      ~/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:12
jobs:
  setup:
    executor:
      name: default
    steps:
      - checkout
      - run: npm install
      - run: echo "hello world"
      # jobを超えて保存する
      - persist_to_workspace:
          root: *workspace_root
          paths:
          - 'node_modules'
  test:
    executor:
      name: default
    steps:
      - checkout
      - *attach_workspace
      - run: npm test

workflows:
  setup_and_deploy:
    jobs:
      - setup
      - test:
          # 以下のjobの完了後に実行する
          requires:
            - setup

